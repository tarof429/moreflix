<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <title>Moreflix!</title>

    {% block head %}
    {% endblock %}

</head>

<body>
    <header>
        <nav aria-label="breadcrumb mybreadcrumb">
            <ol class="breadcrumb d-flex justify-content-end mybreadcrumb">
                {% if session['logged in'] == True %}
                <li class="breadcrumb-item">Logged in as: {{ session['username'] }}</li>
                {% endif %}
                {% if session['logged in'] == True %}
                <li class="breadcrumb-item"><a href="/auth/logout">Logout</a></li>
                {% else %}
                <li class="breadcrumb-item"><a href="/auth/login">Login</a></li>
                <li>&nbsp;</li>
                {% endif %}
            </ol>
        </nav>
        <h1 class="title">Moreflix</h1>
    </header>
    <br />
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
